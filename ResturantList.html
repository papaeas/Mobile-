<!DOCTYPE html>
<html>

<head>
    <!-- เรียกใช้ style sheet และ javascript จาก onsen ui -->
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <script src="js/onsenui.min.js"></script>
    <!-- เรียกใช้ style sheet และ javascript จาก onsen ui -->

    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="manu.css">
    <script src="food.js"></script>

</head>

<body>
        <ons-navigator id="myNavigator" page="login.html">
            </ons-navigator>
            <center>
                <ons-page id='mypage'>
                    <ons-navigator title="Navigator" var="myNavigator">
                        <ons-page>
                            <ons-toolbar>
                                <div class="center">FoodPanther</div>
                            </ons-toolbar>
                            <ons-scroller>
                                <ons-list-header>Resturant</ons-list-header>
                                <ons-card>
                                    <ons-list-header>The Noodle</ons-list-header>
                                    <ons-list-item modifier="chevron" onclick="datailResturant()" tappable>Viwe Menu
                                    </ons-list-item>
                                    <script>
                                        function datailResturant() {
                                            window.location.href = 'menunoodle.html'
                                        }
        
                                    </script>
                                    <ons-row>
                                        <ons-col>
                                            <div class="left">
                                                <img src="noodle.jpg" alt="Chinese" style="width:130px;height:100px;"></img>
                                                <span>Reviews</span><span><img src="ดาว.png" alt="Chinese"
                                                        style="width:90px;height:30px;"></img></span>
                                            </div>
                                        </ons-col>
                                        <ons-col>
                                            <div class="center">
                                                <h2>The Noodle</h2>
                                                <span>Min Delivery : $25 / Open</span>
                                            </div>
                                        </ons-col>
                                    </ons-row>
                                </ons-card>
        
                                <ons-card>
                                    <ons-list-header>Subway</ons-list-header>
                                    <ons-list-item modifier="chevron" tappable onclick="datailResturant()">Viwe Menu
                                    </ons-list-item>
                                    <ons-row>
                                        <ons-col>
                                            <div class="left">
                                                <img src="sub.jpg" alt="Chinese" style="width:130px;height:100px;"></img>
                                                <span>Reviews</span><span><img src="ดาว.png" alt="Chinese"
                                                        style="width:90px;height:30px;"></img></span>
                                            </div>
                                        </ons-col>
                                        <ons-col>
                                            <div class="center">
                                                <h2>Subway</h2>
                                                <span>Min Delivery : $15 / Open</span>
                                            </div>
                                        </ons-col>
                                    </ons-row>
                                </ons-card>
        
                                <ons-card>
                                    <ons-list-header>Dunkin Donuts</ons-list-header>
                                    <ons-list-item modifier="chevron" tappable>Viwe Menu</ons-list-item>
                                    <ons-row>
                                        <ons-col>
                                            <div class="left">
                                                <img src="dunk.jpg" alt="Chinese" style="width:130px;height:100px;"></img>
                                                <span>Reviews</span><span><img src="ดาว.png" alt="Chinese"
                                                        style="width:90px;height:30px;"></img></span>
                                            </div>
                                        </ons-col>
                                        <ons-col>
                                            <div class="center">
                                                <h2>Dunkin Donuts</h2>
                                                <span>Min Delivery : $55 / Closed</span>
                                            </div>
                                        </ons-col>
                                    </ons-row>
                                </ons-card>
        


                </ons-page>
    </center>



</body>

</html>
